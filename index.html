<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<body>
<audio autoplay="autoplay" loop="loop" controls="controls">
  <source id="audio-source" src="" type="audio/mpeg" />
  您的浏览器不支持音频播放。
</audio>
<div id="main">
  <div id="error">本页面采用HTML5编辑，目前您的浏览器无法显示，请换成谷歌(<a href="http://www.google.cn/chrome/intl/zh-CN/landing_chrome.html?hl=zh-CN&brand=CHMI">Chrome</a>)或者火狐(<a href="http://firefox.com.cn/download/">Firefox</a>)浏览器，或者其他游览器的最新版本。</div>
  <div id="wrap">
    <div id="text">
      <div id="code"> <font color="#FFFFCC" id="love-message">
        <!-- 爱情宣言内容将通过JavaScript动态生成 -->
      </font>
            <br />
            <br />
        </p>
      </div>
    </div>
    
    <div id="clock-box"> <span class="STYLE1"></span><font color="#FF4500" id="countdown-prefix">I Love You</font> <span class="STYLE1" id="countdown-suffix">for...</span>
      <div id="clock"></div>
    </div>
    <canvas id="canvas" width="1100" height="680"></canvas>
  </div>
</div>
<script>
// 配置同步函数
function syncConfig() {
    // 更新页面标题
    $('#page-title').text(CONFIG.page.title);
    
    // 更新错误消息
    $('#error').html(CONFIG.page.errorMessage);
    
    // 更新音频源（如果配置中有音频文件）
    if (CONFIG.audio.src && CONFIG.audio.src.trim() !== '') {
        $('#audio-source').attr('src', CONFIG.audio.src).attr('type', CONFIG.audio.type);
    } else {
        // 如果没有音频文件，隐藏音频控件
        $('audio').hide();
    }
    
    // 更新倒计时文本
    $('#countdown-prefix').text(CONFIG.countdown.prefix);
    $('#countdown-suffix').text(CONFIG.countdown.suffix);
}

// 初始化配置
$(document).ready(function() {
    // 同步配置到页面
    syncConfig();
    
    // 生成爱情宣言内容
    var loveMessageHtml = '';
    for (var i = 0; i < CONFIG.loveMessage.lines.length; i++) {
        var line = CONFIG.loveMessage.lines[i];
        if (line.trim() === '') {
            loveMessageHtml += '<span class="say"> </span><br>';
        } else {
            loveMessageHtml += '<span class="say">' + line + '</span><br>';
        }
    }
    $('#love-message').html(loveMessageHtml);
    
    // 音乐播放处理（仅在有音频文件时）
    var audio = $('audio')[0];
    
    if (CONFIG.audio.src && CONFIG.audio.src.trim() !== '') {
        // 处理浏览器自动播放限制
        function playMusic() {
            if (audio) {
                audio.play().then(function() {
                    console.log('音乐开始播放');
                }).catch(function(error) {
                    console.log('自动播放被阻止，需要用户交互:', error);
                    // 添加点击事件来播放音乐
                    $('body').one('click', function() {
                        audio.play();
                    });
                });
            }
        }
        
        // 页面加载后尝试播放音乐
        playMusic();
        
        // 如果自动播放失败，显示提示
        setTimeout(function() {
            if (audio && audio.paused) {
                console.log('音乐未自动播放，可能需要用户交互');
            }
        }, 1000);
    } else {
        console.log('未配置音频文件，跳过音乐播放');
    }
});
</script>
<script>
    (function () {
        var canvas = $('#canvas');

        if (!canvas[0].getContext) {
            $("#error").show();
            return false;
        }

        var width = CONFIG.canvas.width;
        var height = CONFIG.canvas.height;
        canvas.attr("width", width);
        canvas.attr("height", height);
        
        // 同时更新HTML中的canvas属性
        $('#canvas').attr("width", width).attr("height", height);
        
        // 使用配置文件中的设置
        var opts = {
            seed: {
                x: width / 2 - 20,
                color: CONFIG.tree.seed.color,
                scale: CONFIG.tree.seed.scale
            },
            branch: CONFIG.tree.branch,
            bloom: CONFIG.tree.bloom,
            footer: CONFIG.tree.footer
        }

        var tree = new Tree(canvas[0], width, height, opts);
        var seed = tree.seed;
        var foot = tree.footer;
        var hold = 1;

         canvas.click(function (e) {
             var offset = canvas.offset(), x, y;
             x = e.pageX - offset.left;
             y = e.pageY - offset.top;
             if (seed.hover(x, y)) {
                 hold = 0;
                 canvas.unbind("click");
                 canvas.unbind("mousemove");
                 canvas.removeClass('hand');
                 
                 // 点击种子时播放音乐（仅在有音频文件时）
                 if (CONFIG.audio.src && CONFIG.audio.src.trim() !== '') {
                     var audio = $('audio')[0];
                     if (audio && audio.paused) {
                         audio.play().catch(function(error) {
                             console.log('音乐播放失败:', error);
                         });
                     }
                 }
             }
         }).mousemove(function (e) {
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            canvas.toggleClass('hand', seed.hover(x, y));
        });

        var seedAnimate = eval(Jscex.compile("async", function () {
            seed.draw();
            while (hold) {
                $await(Jscex.Async.sleep(CONFIG.animation.seedSleep));
            }
            while (seed.canScale()) {
                seed.scale(0.95);
                $await(Jscex.Async.sleep(CONFIG.animation.seedSleep));
            }
            while (seed.canMove()) {
                seed.move(0, 2);
                foot.draw();
                $await(Jscex.Async.sleep(CONFIG.animation.seedSleep));
            }
        }));

        var growAnimate = eval(Jscex.compile("async", function () {
            do {
                tree.grow();
                $await(Jscex.Async.sleep(CONFIG.animation.growSleep));
            } while (tree.canGrow());
        }));

        var flowAnimate = eval(Jscex.compile("async", function () {
            do {
                tree.flower(2);
                $await(Jscex.Async.sleep(CONFIG.animation.flowSleep));
            } while (tree.canFlower());
        }));

        var moveAnimate = eval(Jscex.compile("async", function () {
            tree.snapshot("p1", 240, 0, 610, 680);
            while (tree.move("p1", 500, 0)) {
                foot.draw();
                $await(Jscex.Async.sleep(CONFIG.animation.moveSleep));
            }
            foot.draw();
            tree.snapshot("p2", 500, 0, 610, 680);

            // 会有闪烁不得意这样做, (＞﹏＜)
            canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
            canvas.css("background", "#ffe");
            $await(Jscex.Async.sleep(300));
            canvas.css("background", "none");
        }));

        var jumpAnimate = eval(Jscex.compile("async", function () {
            var ctx = tree.ctx;
            while (true) {
                tree.ctx.clearRect(0, 0, width, height);
                tree.jump();
                foot.draw();
                $await(Jscex.Async.sleep(CONFIG.animation.jumpSleep));
            }
        }));

        var textAnimate = eval(Jscex.compile("async", function () {
            var together = new Date();
            together.setFullYear(CONFIG.time.startDate.year, CONFIG.time.startDate.month, CONFIG.time.startDate.day);
            together.setHours(CONFIG.time.startDate.hour);
            together.setMinutes(CONFIG.time.startDate.minute);
            together.setSeconds(CONFIG.time.startDate.second);
            together.setMilliseconds(CONFIG.time.startDate.millisecond);

            $("#code").show().typewriter();
            $("#clock-box").fadeIn(500);
            while (true) {
                timeElapse(together);
                $await(Jscex.Async.sleep(CONFIG.animation.textSleep));
            }
        }));

        var runAsync = eval(Jscex.compile("async", function () {
            $await(seedAnimate());
            $await(growAnimate());
            $await(flowAnimate());
            $await(moveAnimate());

            textAnimate().start();

            $await(jumpAnimate());
        }));

        runAsync().start();
    })();
    </script>


</body>
